version: "3.9"

services:
  martingale:
    build: .
    container_name: martingale-live
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./tickers.txt:/app/tickers.txt:ro
    ports:
      - "7496:7496"    # ← LIVE port forwarding
      - "7497:7497"    # ← PAPER (optional)
    extra_hosts:
      - "host.docker.internal:host-gateway"   # ← THIS IS THE MAGIC LINE FOR WINDOWS
